            <div class="rightContent">
                <div class="card" style="padding: 2%;">
                    <h4>Add Event Category</h4>
                    <p id="responseMsg"></p>
                    <form class="form-inline" id="addCategory">
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="inputPasswordw2">Category</label>
                            <input type="text" class="form-control" id="category" name="category" required>
                        </div>
                        <button type="button" id="addCategoryBtn" class="btn btn-primary mb-2">Add Category</button>
                    </form>
                </div>
                <!-- next secion  -->

                    <div class="col-12">

                            type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                            data-whatever="@getbootstrap">Add Event</button>
                            <div id="callbackMsg" ></div>
                        <table id="eventTable" class="display" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Category</th>
                                    <th>Photos</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="eventList">

                            </tbody>
                        </table>
                    </div>
                </div>

    <!-- popup add event form start  -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Event</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form enctype="multipart/form-data" id="addEvent">
                        <div class="form-group col-md-12">
                            <label for="inputState">Category</label>
                            <select id="categoryOption"name='eventCategory' class="form-control" required> </select>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Photo</label>
                                <input type="file" id="eventImage" class="form-control" name='eventImage' id="exampleInputPassword1" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="popupCloseBtn" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="addEventPhoto" class="btn btn-primary">Add Photo</button>
                </div>
            </div>
        </div>
