    <script type="text/javascript">
        // $('#sidebar').addClass('active');
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
        const updateDetails = () => {
            $("#details").empty();
            details.forEach((info) => {
                $("#details").append(template.format(info.detail, info.value))
            })

        }
        // getProduct();
        var details = [];
        var detailsString = "";
        var template = " <div class='form-row'><div class='form-group col-md-2'>{0}</div><div class='form-group col-md-2'>{1}</div></div>"
        $("#addInfo").click((event) => {
            event.preventDefault();
            detailsString = detailsString.length != 0 ? detailsString + "_" : "";
            detailsString = detailsString + $("#name").val() + ":" + $("#value").val();
            details.push({ detail: $("#name").val(), value: $("#value").val() })
            // console.log(detailsString)
            updateDetails();
        })

        $("#savePropertyDetails").click((e) => {
            e.preventDefault();
            // var careerid = this.getAttribute("id");
            API_JSON("User/createProperty.php", {
                'selectedProperty': $("#selectedProperty").val(),
                "details": detailsString
            }, () => { location.reload()}, () => { });

        })

        $("#saveAminity").click((e) => {
            e.preventDefault();
            // var careerid = this.getAttribute("id");
            var formData = new FormData($("#addAminitiesForm")[0]);
            formData.append('selectedProperty', $("#selectedProperty").val());
            API("User/createAminity.php",formData, () => { }, () => { });

        })
        $("#savePropertyGallery").click((e) => {
            e.preventDefault();
            // var careerid = this.getAttribute("id");

            formData.append('selectedProperty', $("#selectedProperty").val());
            API("User/createPropertyGallery.php",formData, () => { location.reload()}, () => { });
