<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>SNIT LOGIN</title>
  <link href="css/styles.css" rel="stylesheet" />
  <script src="./js/lib/jquery.min.js"></script>
	<script src="./js/lib/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <h3 class="mb-5">Login</h3>

              <form id="admin-authentication">
                <div class="form-outline mb-4">
                  <input type="email" id="typeEmailX-2" name="email" placeholder="E-mail" class="form-control " />
                  <!-- <label class="form-label" for="typeEmailX-2">Email</label> -->
                </div>
  
                <div class="form-outline mb-4">
                  <input type="password" id="typePasswordX-2" name="password" placeholder="Password" class="form-control " />
                  <!-- <label class="form-label" for="typePasswordX-2">Password</label> -->
                </div>
                <button class="btn btn-primary " type="button" id="checkAuthentication">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <script src="./js/api.js"></script>
</body>

</html>
